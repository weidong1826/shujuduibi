<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据质量稽核仪表盘 V5.0 (支持Excel/CSV)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        body { 
            font-family: 'Noto Sans SC', sans-serif; 
            background-color: #f0f2f5; 
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            color: #1e293b; 
            min-height: 100vh;
        }
        
        /* 玻璃拟态卡片 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        /* 上传区域动画 */
        .upload-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px dashed #cbd5e1;
            background: rgba(248, 250, 252, 0.5);
        }
        .upload-card:hover {
            border-color: #6366f1;
            background: rgba(238, 242, 255, 0.8);
            transform: translateY(-2px);
        }
        .upload-card.active {
            border-color: #10b981;
            background: rgba(236, 253, 245, 0.8);
        }

        /* 按钮光效 */
        .btn-glow {
            position: relative;
            overflow: hidden;
        }
        .btn-glow::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 60%);
            transform: scale(0);
            transition: transform 0.6s ease-out;
        }
        .btn-glow:hover::after {
            transform: scale(1);
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .chart-container { position: relative; height: 320px; width: 100%; }
        
        .badge-excel { background: #d1fae5; color: #047857; border: 1px solid #a7f3d0; }
        .badge-csv { background: #e0e7ff; color: #4338ca; border: 1px solid #c7d2fe; }
    </style>
</head>

<script>
    // --- 1. 上传逻辑 ---
    function setupUpload(zoneId, inputId, iconId, textId) {
        const zone = document.getElementById(zoneId);
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        const text = document.getElementById(textId);

        zone.addEventListener('click', (e) => {
            e.stopPropagation();
            input.value = ''; 
            input.click();
        });

        input.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                const isExcel = file.name.match(/\.(xlsx|xls)$/i);
                
                zone.classList.add('active');
                
                // 根据文件类型显示不同的标签样式
                const badgeClass = isExcel ? "badge-excel" : "badge-csv";
                const typeText = isExcel ? "Excel" : "CSV";
                
                icon.className = "w-12 h-12 rounded-full flex items-center justify-center mb-3 transition-transform scale-110 " + (isExcel ? "bg-emerald-100 text-emerald-600" : "bg-indigo-100 text-indigo-600");
                icon.innerHTML = '<i class="ri-check-line text-2xl"></i>';
                
                text.innerHTML = `
                    <div class="flex flex-col items-center gap-1">
                        <span class="font-bold text-slate-700">${file.name}</span>
                        <span class="text-xs px-2 py-0.5 rounded-full ${badgeClass}">${typeText}</span>
                    </div>
                `;
                text.classList.remove('text-slate-600');
            }
        });

        // 拖拽支持略
        zone.addEventListener('dragover', (e) => {
            e.preventDefault();
            zone.style.borderColor = '#6366f1';
            zone.style.background = 'rgba(238, 242, 255, 0.9)';
        });
        zone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            if (!input.files[0]) {
                zone.style.borderColor = '#cbd5e1';
                zone.style.background = 'rgba(248, 250, 252, 0.5)';
            }
        });
        zone.addEventListener('drop', (e) => {
            e.preventDefault();
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                input.files = e.dataTransfer.files;
                const event = new Event('change');
                input.dispatchEvent(event);
            }
        });
    }

    setupUpload('uploadZone1', 'fileDataInput', 'icon1', 'text1');
    setupUpload('uploadZone2', 'fileRuleInput', 'icon2', 'text2');


    // --- 2. 核心：混合解析逻辑 (Excel + CSV) ---
    async function parseMixedFile(file, csvEncoding) {
        return new Promise((resolve, reject) => {
            const fileName = file.name.toLowerCase();
            
            if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
                // Excel 处理分支
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, {type: 'array'});
                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];
                        // 转换为 JSON，所有内容尽量转为文本以避免日期格式问题
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, {
                            defval: '',
                            raw: false // 尝试将所有内容解析为字符串
                        });
                        
                        if (jsonData.length === 0) throw new Error("Excel 文件为空");
                        
                        // 构造与 PapaParse 相同的输出结构
                        const headers = Object.keys(jsonData[0]);
                        resolve({
                            data: jsonData,
                            meta: { fields: headers }
                        });
                    } catch (err) {
                        reject(new Error("Excel 解析失败: " + err.message));
                    }
                };
                reader.onerror = () => reject(new Error("文件读取失败"));
                reader.readAsArrayBuffer(file);

            } else {
                // CSV 处理分支 (使用 PapaParse)
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    encoding: csvEncoding,
                    complete: (res) => resolve(res),
                    error: (err) => reject(err)
                });
            }
        });
    }

    // --- 3. 分析逻辑 ---
    let globalResults = [];
    let trendChart = null;
    let pieChart = null;

    async function startAnalysis() {
        const btn = document.getElementById('analyzeBtn');
        const dashboard = document.getElementById('dashboard');
        const errorBanner = document.getElementById('errorBanner');
        const errorMsg = document.getElementById('errorMsg');

        // Reset UI
        btn.innerHTML = '<i class="ri-loader-4-line animate-spin"></i> 正在运算中...';
        btn.disabled = true;
        btn.classList.add('opacity-75');
        dashboard.classList.add('hidden');
        errorBanner.classList.add('hidden');

        const fileData = document.getElementById('fileDataInput').files[0];
        const fileRule = document.getElementById('fileRuleInput').files[0];
        const encData = document.getElementById('encodingData').value;
        const encRule = document.getElementById('encodingRule').value;

        try {
            if (!fileData || !fileRule) {
                throw new Error("请先完成两个文件的上传 (步骤1 和 步骤2)。");
            }

            // 并行解析，各自判断文件类型
            const [resData, resRule] = await Promise.all([
                parseMixedFile(fileData, encData),
                parseMixedFile(fileRule, encRule)
            ]);

            // 验证表头
            const headersData = resData.meta.fields || [];
            const headersRule = resRule.meta.fields || [];

            console.log("Stats Headers:", headersData);
            console.log("Rule Headers:", headersRule);

            // 智能识别列名
            const keyNameData = headersData.find(h => /表名|文件|前缀/i.test(h));
            // 查找日期列: Excel解析后 key 可能是 "20251201" 这种字符串
            const keyDates = headersData.filter(h => /^\d{8}$/.test(h)).sort();
            
            const keyNameRule = headersRule.find(h => /表名|文件|名称/i.test(h));
            const keyFreqRule = headersRule.find(h => /频率|周期/i.test(h));

            if (!keyNameData) throw new Error(`统计表解析失败：找不到【表名】列。\n读取到的列：${headersData.join(', ')}`);
            if (keyDates.length === 0) throw new Error(`统计表解析失败：找不到【日期】列 (格式如 20251201)。\n读取到的列：${headersData.join(', ')}`);
            if (!keyNameRule || !keyFreqRule) throw new Error(`规则表解析失败：找不到【表名】或【频率】列。\n读取到的列：${headersRule.join(', ')}`);

            // 建立规则库
            const ruleMap = new Map();
            resRule.data.forEach(row => {
                const name = row[keyNameRule]; // 可能是 undefined
                const freq = row[keyFreqRule];
                if (name && freq) ruleMap.set(String(name).trim(), String(freq).trim());
            });

            // 开始分析
            globalResults = [];
            const monitoredSet = new Set();

            resData.data.forEach(row => {
                const tableName = row[keyNameData];
                if (!tableName) return;
                
                const tableNameStr = String(tableName).trim();
                if (!ruleMap.has(tableNameStr)) return; // 仅分析规则表中存在的

                monitoredSet.add(tableNameStr);
                const freq = ruleMap.get(tableNameStr);

                keyDates.forEach(date => {
                    // 确保取到的值转为数字进行判断
                    let val = row[date];
                    // 处理 Excel 可能存在的空字符串或 undefined
                    if (val === undefined || val === null || val === '') val = 0;
                    const count = parseInt(val);
                    
                    const day = parseInt(date.substring(6, 8)); 
                    let isMissing = false;
                    let reason = "";

                    if (freq.includes("日")) {
                        if (isNaN(count) || count <= 0) { isMissing = true; reason = "每日必须上传"; }
                    } else if (freq.includes("周")) {
                        if ([7, 14, 21, 28].includes(day)) {
                            if (isNaN(count) || count <= 0) { isMissing = true; reason = "每周节点(7/14/21/28)缺失"; }
                        }
                    } else if (freq.includes("月")) {
                        if (day === 1) { 
                            if (isNaN(count) || count <= 0) { isMissing = true; reason = "每月1日缺失"; }
                        }
                    }

                    if (isMissing) {
                        globalResults.push({
                            date: date,
                            name: tableNameStr,
                            freq: freq,
                            reason: reason
                        });
                    }
                });
            });

            let score = 100 - (globalResults.length * 0.5);
            if (score < 0) score = 0;
            score = Math.round(score);

            renderDashboard(monitoredSet.size, keyDates.length, globalResults.length, score);
            renderCharts(keyDates);
            renderTable(globalResults);
            initDateFilter(keyDates);

            dashboard.classList.remove('hidden');
            setTimeout(() => {
                window.scrollTo({ top: dashboard.offsetTop - 100, behavior: 'smooth' });
            }, 100);

        } catch (e) {
            console.error(e);
            errorMsg.innerText = e.message;
            errorBanner.classList.remove('hidden');
        } finally {
            btn.innerHTML = '<i class="ri-magic-line"></i> 立即分析数据';
            btn.disabled = false;
            btn.classList.remove('opacity-75');
        }
    }

    function renderDashboard(tables, days, missing, score) {
        animateNumber('totalTables', tables);
        animateNumber('totalDays', days);
        animateNumber('totalMissing', missing);
        animateNumber('scoreVal', score);

        const scoreEl = document.getElementById('scoreVal');
        const scoreIcon = document.getElementById('scoreIcon');
        if (score >= 90) {
            scoreEl.className = "text-4xl font-black text-emerald-500";
            scoreIcon.innerHTML = '<i class="ri-shield-check-line text-emerald-400"></i>';
        } else if (score >= 60) {
            scoreEl.className = "text-4xl font-black text-yellow-500";
            scoreIcon.innerHTML = '<i class="ri-alert-line text-yellow-400"></i>';
        } else {
            scoreEl.className = "text-4xl font-black text-red-500";
            scoreIcon.innerHTML = '<i class="ri-alarm-warning-line text-red-400"></i>';
        }
    }

    function renderCharts(dates) {
        const trendData = {};
        dates.forEach(d => trendData[d] = 0);
        globalResults.forEach(r => trendData[r.date] = (trendData[r.date] || 0) + 1);

        const ctxTrend = document.getElementById('trendChart').getContext('2d');
        if (trendChart) trendChart.destroy();

        trendChart = new Chart(ctxTrend, {
            type: 'line',
            data: {
                labels: Object.keys(trendData),
                datasets: [{
                    label: '缺失数量',
                    data: Object.values(trendData),
                    borderColor: '#6366f1',
                    backgroundColor: 'rgba(99, 102, 241, 0.1)',
                    fill: true,
                    tension: 0.4,
                    borderWidth: 3,
                    pointRadius: 2,
                    pointHoverRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { grid: { display: false } },
                    y: { beginAtZero: true, border: { dash: [4, 4] } }
                }
            }
        });

        const pieData = { "日更": 0, "周更": 0, "月更": 0 };
        globalResults.forEach(r => {
            if (r.freq.includes("日")) pieData["日更"]++;
            else if (r.freq.includes("周")) pieData["周更"]++;
            else if (r.freq.includes("月")) pieData["月更"]++;
        });

        const ctxPie = document.getElementById('pieChart').getContext('2d');
        if (pieChart) pieChart.destroy();

        pieChart = new Chart(ctxPie, {
            type: 'doughnut',
            data: {
                labels: Object.keys(pieData),
                datasets: [{
                    data: Object.values(pieData),
                    backgroundColor: ['#3b82f6', '#8b5cf6', '#10b981'],
                    borderWidth: 0,
                    hoverOffset: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '75%',
                plugins: {
                    legend: { position: 'right' }
                }
            }
        });
    }

    function renderTable(data) {
        const tbody = document.getElementById('dataTableBody');
        const emptyState = document.getElementById('emptyState');
        tbody.innerHTML = '';

        if (data.length === 0) {
            emptyState.classList.remove('hidden');
            return;
        }
        emptyState.classList.add('hidden');

        const displayData = data.slice(0, 500);

        displayData.forEach(row => {
            let freqStyle = "bg-slate-100 text-slate-600";
            if(row.freq.includes("日")) freqStyle = "bg-blue-50 text-blue-600 border border-blue-100";
            if(row.freq.includes("周")) freqStyle = "bg-purple-50 text-purple-600 border border-purple-100";
            if(row.freq.includes("月")) freqStyle = "bg-emerald-50 text-emerald-600 border border-emerald-100";

            const tr = document.createElement('tr');
            tr.className = "hover:bg-slate-50 transition-colors";
            tr.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-slate-700 font-mono">${row.date}</td>
                <td class="px-6 py-4 font-medium text-slate-800">${row.name}</td>
                <td class="px-6 py-4"><span class="px-2.5 py-1 rounded-md text-xs font-bold ${freqStyle}">${row.freq}</span></td>
                <td class="px-6 py-4 text-slate-500">${row.reason}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    function initDateFilter(dates) {
        const select = document.getElementById('dateFilter');
        select.innerHTML = '<option value="ALL">显示全部日期</option>';
        dates.forEach(d => {
            const opt = document.createElement('option');
            opt.value = d;
            opt.innerText = d;
            select.appendChild(opt);
        });

        select.onchange = (e) => {
            const val = e.target.value;
            if (val === "ALL") {
                renderTable(globalResults);
            } else {
                renderTable(globalResults.filter(r => r.date === val));
            }
        };
    }

    function animateNumber(id, end) {
        const obj = document.getElementById(id);
        const duration = 1000;
        const start = 0;
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.innerHTML = Math.floor(progress * (end - start) + start);
            if (progress < 1) {
                window.requestAnimationFrame(step);
            } else {
                obj.innerHTML = end;
            }
        };
        window.requestAnimationFrame(step);
    }

</script>
